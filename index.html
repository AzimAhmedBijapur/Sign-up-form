<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up-form</title>
</head>
<body>
    <div class="main-container">
        <div class="container-one">
            <div class="logo-holder">
                <div><img src="./image/odin-lined.png" class="logo-img" alt="logo"></div>
                <div class="logo-txt"><p>Odin</p></div>
            </div>
        </div>
        <div class="container-two">
            <div class="para">
                <div>
                    <p>This is not a real online service!You need something like that in your life to help you realize your deepest dreams.Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> what to do.</p>
                </div>
            </div>

            <form action="#" method="post">
                <div class="form-input">
                    <div class="legend-form">
                        <legend>Lets do this!</legend>
                    </div>
                    <div class="form-content">
                        <div class="">
                            <div class="group-input-row">
                                <div>
                                        <div><label for="fname">First Name</label></div>
                                        <div><input type="text" id="fname" name="fname" pattern="^[A-Za-z -]+$" required oninput="validName()"></div>
                                </div>
                                <div>
                                    <div><label for="lname" >Last Name</label></div>
                                    <div><input type="text" id="lname" name="lname" pattern="^[A-Za-z -]+$" required></div>
                                </div>
                            </div>
                            <div class="group-input-row">
                                <div>
                                        <div><label for="mail">E-mail</label></div>
                                        <div><input type="email" id="mail" name="mail" maxlength="80" required></div>
                                </div>
                                <div>
                                    <div><label for="phn">Phone Number</label></div>
                                    <div><input type="tel" id="phn" name="phn" maxlength="10" minlength="10" required></div>
                                </div>
                            </div>
                            <div class="group-input-row">
                                <div>
                                    <div><label for="pw">Password</label></div>
                                    <div><input type="password" id="pw" name="pw" minlength="8" required></div>
                                </div>
                                <div>
                                        <div><label for="cpw">Confirm Password</label></div>
                                        <div><input type="password" id="cpw" name="cpw" minlength="8"required></div>
                                </div>
                            </div>
                            <div class="error-msg"></div>
                        </div>
                        
                    </div>
                </div>
                <div class="sign-in-acc">
                        <button id="create-acc">Create account</button>
                        <p>Already have an account?<a id="log" href="#"> Log in</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
