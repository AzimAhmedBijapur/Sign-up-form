<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up-form</title>
</head>
<body>
    <div class="main-container">
        <div class="container-one">
            <div class="logo-holder">
                <div><img src="./image/odin-lined.png" class="logo-img" alt="logo"></div>
                <div class="logo-txt"><p>Odin</p></div>
            </div>
        </div>
        <div class="container-two">
            <div class="para">
                <div>
                    <p>This is not a real online service!You need something like that in your life to help you realize your deepest dreams.Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> what to do.</p>
                </div>
            </div>
            <div class="form-input">
                <fieldset>
                    <legend>Lets do this!</legend>
                    <div class="group-input">
                        <div>
                            <div><label for="fname">First Name</label></div>
                            <div><input type="text" id="fname" name="fname"></div>
                        </div>
                        <div>
                            <div><label for="mail">E-mail</label></div>
                            <div><input type="email" id="mail" name="mail"></div>
                        </div>
                        <div>
                            <div><label for="pw">Password</label></div>
                            <div><input type="password" id="pw" name="pw"></div>
                        </div>
                
                    </div>
                    <div class="group-input">
                        
                        <div>
                            <div><label for="phn">Phone Number</label></div>
                            <input type="tel" id="phn" name="phn">
                        </div>
                        <div>
                            <div><label for="lname">Last Name</label></div>
                            <div><input type="text" id="lname" name="lname"></div>
                        </div>
                        <div>
                            <div><label for="cpw">Confirm Password</label></div>
                            <div><input type="password" id="cpw" name="cpw"></div>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="sign-in-acc"></div>
        </div>
        <div class="foot">
            <div class="ref">Reference</div>
            <div class="copyright">Copyright Azim Ahmed Bijapur 2022</div>
        </div>
    </div>
</body>
</html>
